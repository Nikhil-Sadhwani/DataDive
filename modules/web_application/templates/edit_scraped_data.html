<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scraped Data</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Scraped Data</h1>
        <form method="POST">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" value="{{ data.url }}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5">{{ data.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="metadata">Metadata</label>
                <textarea class="form-control" id="metadata" name="metadata" rows="3">{{ data.metadata }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
